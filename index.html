<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stworka</title>
</head>
<body>
    <div class="check_list">
        <div class="check_list_progressbar">
            <div role="progressbar" aria-valuenow="3" aria-valuemin="0" aria-valuemax="7" style="--value:3"></div>
        </div>
        <div class="check_list_description">
            <p class="description_title">Чеклист</p>
            <p class="description_progress">Выполнено: <span>0 из 7 действий</span></p>
            <p class="description_actions">Следующее действие: <span>Созвониться с клиентом до 23.05.24 12:00</span></p>
        </div>
        <button class="check_list_open_button">Открыть чеклист</button>
    </div>
</body>
</html>
